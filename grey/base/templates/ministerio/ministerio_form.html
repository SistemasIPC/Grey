{% extends 'principal.html' %}

{% block content %}
    <a href="{% url 'ministerio-list' %}">Volver</a>
    <h2>{% if object %}Editar Ministerio{% else %}Nuevo Ministerio{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'ministerio-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>


{% endblock content %}
