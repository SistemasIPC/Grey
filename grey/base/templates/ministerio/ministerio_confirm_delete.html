{% extends 'principal.html' %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar el ministerio "{{ object.descripcion }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    </form>

    <a  class="btn btn-secondary" href="{% url 'ministerio-list' %}">Cancelar</a>
{% endblock content %}
