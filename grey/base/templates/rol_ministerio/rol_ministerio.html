{% extends 'principal.html' %}

{% block content %}
    <h2>Ministerio: {{ ministerio.descripcion }}</h2>

    <p>Iglesia: {{ ministerio.id_iglesia }}</p>
    <p>Creado por: {{ ministerio.id_usuario }}</p>

    <a href="{% url 'ministerio-update' ministerio.id %}">Editar</a> |
    <a href="{% url 'ministerio-delete' ministerio.id %}">Eliminar</a> |
    <a href="{% url 'ministerio-list' %}">Volver</a>

{% endblock content %}
