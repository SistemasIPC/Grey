
{% load static %}  <!-- ✅ Carga las etiquetas estáticas al inicio -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mi CRUD{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        Sistema CRUD - Django
    </div>

    <!-- Menú de Navegación -->
    <nav class="navbar">
        <a href="">Inicio</a>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="">Ver Registros</a>
                <a href="">Nuevo Registro</a>
                <a href="" class="btn btn-danger">Cerrar Sesión</a>
            {% else %}
                <a href="" class="btn btn-primary">Iniciar Sesión</a>
                <a href="" class="btn btn-secondary">Registrarse</a>
            {% endif %}
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
